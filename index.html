<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Bar</title>
    <style>
      ul, p {list-style-type:none; padding:0; margin:0; background-color: #4e8975; width:100%; overflow: hidden; }
      p {padding:16px 16px;}
      li, a {float:left; display: block; padding: 4px 80px; color: #7bccb5; text-decoration:none; text-align:left;}
      
      /* Change the link color on hover */
      li a:hover {
        background-color:#7bccb5; 
        color: white; }
      
      </style>
    </head>

     <li> <a href="#home">CHATS</a></li>
